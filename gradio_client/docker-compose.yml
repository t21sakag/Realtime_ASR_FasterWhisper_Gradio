version: "3.8"

services:
  audio-stream:
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: realtime-asr-fasterwhisper-audio-stream
    environment:
      - PYTHONPATH=/app
      - ASR_URL=${ASR_URL:-}
      - WHISPER_MODEL_ID=${WHISPER_MODEL_ID:-openai/whisper-large-v3}
      - LANGUAGE=${LANGUAGE:-japanese}
      - STREAMING_AUDIO_DEBUG=${STREAMING_AUDIO_DEBUG:-}
    ports:
      - "19100:9100"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9100/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 300s
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "9100"]
    restart: unless-stopped

  gradio-client:
    build:
      context: ..
      dockerfile: gradio_client/Dockerfile
    container_name: realtime-asr-fasterwhisper-gradio-client
    environment:
      - STREAMING_AUDIO_URL=${STREAMING_AUDIO_URL:-http://audio-stream:9100}
      - GRADIO_SERVER_NAME=0.0.0.0
      - GRADIO_SERVER_PORT=7862
      - GRADIO_SHARE=${GRADIO_SHARE:-}
      - GRADIO_DEBUG=${GRADIO_DEBUG:-0}
      - WAIT_FOR_AUDIO=${WAIT_FOR_AUDIO:-true}
      - WAIT_FOR_AUDIO_TIMEOUT=${WAIT_FOR_AUDIO_TIMEOUT:-300}
      - WAIT_FOR_AUDIO_INTERVAL=${WAIT_FOR_AUDIO_INTERVAL:-2.0}
      - STREAM_EVERY=0.3
    ports:
      - "7862:7862"
    depends_on:
      audio-stream:
        condition: service_healthy
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped
